<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1200px, initial-scale=1.0" />
    <title>FlowSync - Demo</title>
    <base href="/FlowSync/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="WebDemoStandalone.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="text/javascript">
        // The exact case-sensitive name of your repo
        var repoName = 'FlowSync'; 
        var path = window.location.pathname;

        // Check if the path starts with the wrong case
        if (path.toLowerCase().startsWith('/' + repoName.toLowerCase())) {
            var newPath = '/' + repoName + path.substring(repoName.length + 1);
            window.location.replace(window.location.origin + newPath);
        }
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text">
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
